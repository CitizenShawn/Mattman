        <div class="text-center content" style="display: flex; color: white">
            <div style="flex: 50%; background-image: url('/assets/gradient.png'); border-width: 3px; border-color: black;">
                <h2 style="font-family: 'Kalam';">{{ $title }}</h2>
                <!-- {{ $intro }} -->
                <div class="my-12 flex items-center justify-center">
                    <time datetime="{{ $date | format('Y-m-d') }}">{{ $date }}</time>
                </div>
            </div>
            <div style="flex: 50%">
                <img class="flex" style="border-width: 3px; border-color: black;" src="{{ $hero_image }}" alt="{{ $hero_image:alt }}">
            </div>
        </div> 
        
        <section class="max-w-3xl mx-auto py-6 lg:py-12 content">
            {{ main_content }}
                {{ if $type == "text" }}
                    {{ $text }}
                {{ elseif $type == "code_block" }}
    <pre class="language-{{ $mode ?? 'php' }} rounded"><code>{{ $code }}</code></pre>
                {{ elseif $type == "image" }}
                    <figure>
                        <img src="{{ $image }}" alt="{{ $caption }}" />
                        <figcaption>{{ $caption }}</figcaption>
                    </figure>
                {{ /if }}
            {{ /main_content }}
        </section>
    
        <div class="embed-responsive aspect-ratio-4/3">
            <iframe width="90%" height="500" class="embed-responsive-item" src="{{ $url }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;" allowfullscreen style="padding-bottom: 2%;"></iframe>
        </div>
